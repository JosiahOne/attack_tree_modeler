<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.js"></script>
    <script type="text/javascript" src="Node.js"></script>
    <script type="text/javascript" src="Properties.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 80%;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>


<h1> Attack Trees </h1>
<div id="mynetwork"></div>

<button onclick="addNode()">Add Node</button>
<button onclick="editNode()">Edit Node</button>
<div id="editor">
  This will populate when you edit a node.
</div>

<script type="text/javascript">
    // Attack Tree Setup
    EdgesStore = new Edges();
    NodesStore = new Nodes();

    globalIDCtr = 0;

    // Create root node
    globalRoot = new Node(globalIDCtr++, "Root Node", {"root": true});
    NodesStore.addNode(globalRoot);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: NodesStore.nodes,
        edges: EdgesStore.edges
    };
    var options = {
        layout: {
            hierarchical: {
                direction: "UD",
                sortMethod: "directed",
                nodeSpacing: 150,
                levelSeparation: 100
            }
        },
        interaction: {dragNodes: false},
        physics: {
            enabled: false
        }
    };

    // initialize your network!
    globalNetwork = new vis.Network(container, data, options);

    function addNode() {
      // Add a child.
      var child = new Node(globalIDCtr, "Child Node " + globalIDCtr, {});
      globalIDCtr++;

      // Get selected Node
      var selectedNodes = globalNetwork.getSelectedNodes();

      if (selectedNodes === []) {
        return;
      }

      NodesStore.getNode(selectedNodes[0]).addChild(child, EdgesStore, NodesStore);

      var data = {
          nodes: NodesStore.nodes,
          edges: EdgesStore.edges
      };

      globalNetwork.setData(data);
      globalNetwork.redraw();
    }

    function editNode() {
      var selectedNodes = globalNetwork.getSelectedNodes();

      if (selectedNodes === []) {
        return;
      }

      openEditDialog(NodesStore.getNode(selectedNodes[0]).attributes, "editor");
    }
</script>
</body>

</html>
